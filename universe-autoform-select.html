<template name="afUniverseSelect">
  <div class="selectize-control universe-autoform-select {{attsClass}} {{atts.multipleClass}} {{atts.remove_button}} {{#if isLoading}}loading{{/if}}">

    <select {{atts}}>
      {{#each getItems}}
        <option {{optionAtts}}>{{label}}</option>
      {{/each}}
    </select>


    <div class="selectize-input items not-full has-options {{#if getItemsSelected}}has-items{{/if}} {{#if isDisabled}}universe-autoform-select-disabled{{/if}}">
      <p class="selectize-label">{{atts.labels}}</p>

      {{#each getItemsSelected}}
        <div data-value={{value}} class="item DropDown__Item DropDown__Item--SelectizeOption">
          {{>Template.dynamic template=getLabelView data=this}}
          {{#if ../atts.remove_button}}
          <a href="#" class="remove" tabindex="-1" title="Remove">×</a>
          {{/if}}
        </div>
      {{/each}}
      <input type="text" autocomplete="off" tabindex="">
    </div>


    <div class="selectize-dropdown js-selectize-dropdown" style="max-height: {{dropDownMaxHeight}};">
      <div class="selectize-dropdown-content" style="max-height: {{dropDownMaxHeight}};">
        {{#each getItemsUnselected}}
          {{#if value}}
            <div data-value={{value}} data-selectable class="option DropDown__Item {{initial}}">
              {{>Template.dynamic template=getLabelView data=this}}
            </div>
          {{else}}
            <p class="Selectize__NoValue">{{content}}</p>
          {{/if}}
        {{/each}}
        {{#if atts.create}}
          <div data-selectable="" class="create" style="display:none;">
            Add <strong></strong>…
          </div>
        {{/if}}
      </div>
    </div>

  </div>
</template>
